<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nón bảo hiểm chính hảng - BHK </title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/shared/favicon.png" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/shared.css" />
    <link rel="stylesheet" href="../css/home.css" />
</head>

<body>
    <header id="header">
    </header>
    <main id="main">
        <section class="container d-none d-md-block">
            <div class="carousel slide" id="top-carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#top-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#top-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/index/slider/anh1.jpeg" class="d-block w-100 object-fit-contain" alt="banner 1" />
                    </div>
                    <div class="carousel-item">
                        <img src="../img/index/slider/anh2.jpeg" class="d-block w-100 object-fit-contain" alt="banner 2" />
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#top-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
                <button class="carousel-control-next" type="button" data-bs-target="#top-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
            </div>
        </section>
        <section class="items" id="js-flash-sale">
            <div class="container">
                <section class="row mb-5 items__list">
                    <div class="col col-2 d-none d-lg-block">
                        <a href="#">
                            <img class="img-fluid" src="../img/index/flash-sale/hinhsp1.jpeg" alt="">
                        </a>
                    </div>
                    <div class="col col-12 col-lg-10 h-slider">
                        <section class="h-slider__list">
                        </section>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>
    <!-- JS -->
    <script src="../js/shared.js" type="module"></script>
    <script src="../js/home.js" type="module"></script>
</body>

</html>
