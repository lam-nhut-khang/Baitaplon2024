<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh mục nón bảo hiểm </title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/shared/favicon.png" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/allcategory.css" />
</head>

<body>
    <header id="header"></header>

    <main>
        <section class="all container pt-2">
            <h2 class="heading">Danh mục</h2>
            <ul class="all__list" id="js-all-list">
            </ul>
        </section>

        <section class="all container">
            <hr class="my-4 w-75 mx-auto">
            <ul class="all__list" id="js-sub-list">
            </ul>
        </section>



        <section class="banner container"></section>
        <section class="service container mb-4">
            <ul class="service__list">
                <li>
                    <div class="service__item">
                        <img src="../img/allcategory/service/service_1.png" alt="">
                        <div class="content">
                            <span class="name">Miễn phí vận chuyển</span>
                            <br>
                            <span class="desc"><span class="text-main">FREESHIP</span> mọi đơn hàng > 498K</span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="service__item">
                        <img src="../img/allcategory/service/service_2.png" alt="">
                        <div class="content">
                            <span class="name">Đa dạng hình thức thanh toán</span>
                            <br>
                            <span class="desc">Momo, VNPay, COD</span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="service__item">
                        <img src="../img/allcategory/service/service_3.png" alt="">
                        <div class="content">
                            <span class="name">Giao hàng nhanh</span>
                            <br>
                            <span class="desc">Chỉ từ <span class="text-main">2-5 ngày</span></span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="service__item">
                        <img src="../img/allcategory/service/service_4.png" alt="">
                        <div class="content">
                            <span class="name">Miễn phí ĐỔI, TRẢ</span>
                            <br>
                            <span class="desc">Trong <span class="text-main">15 ngày</span> tại 200+ điểm bán</span>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
        <section class="style container pb-5">
            <h2 class="heading">Mua theo phong cách</h2>
            <div class="style__list">
                <div class="row">
                    <div class="col col-6 style__item">
                        <a href="">
                            <img class="img-fluid" src="../img/allcategory/styles/style_1.jpg" alt="">
                        </a>
                    </div>
                    <div class="col col-6 row">
                        <div class="col col-6 style__item">
                            <a href="">
                                <img class="img-fluid" src="../img/allcategory/styles/style_2.jpg" alt="">
                            </a>
                        </div>
                        <div class="col col-6 style__item">
                            <a href="">
                                <img class="img-fluid" src="../img/allcategory/styles/style_3.jpg" alt="">
                            </a>
                        </div>
                        <div class="col col-6 style__item">
                            <a href="">
                                <img class="img-fluid" src="../img/allcategory/styles/style_4.jpg" alt="">
                            </a>
                        </div>
                        <div class="col col-6 style__item">
                            <a href="">
                                <img class="img-fluid" src="../img/allcategory/styles/style_5.jpg" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer"></footer>

    <!-- JS -->
    <script src="../js/shared.js" type="module"></script>
    <script type="module" src="../js/allcategory.js"></script>
</body>

</html>
